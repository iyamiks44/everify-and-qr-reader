<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Registration Page</title>
</head>
<header>
    <h1>BPI</h1>
    <img src="bpi-logo.svg" alt="BPI logo" width="150">
</header>
<body>
    
    <button> Register with PhilSys ID </button>
    <h4>First Name</h4>
    <input type="text">
    <h4>Middle Name (optional)</h4>
    <input type="text">
    <h4>Last Name</h4>
    <input type="text">
    <h4>Suffix (optional)</h4>
    <input type="text"> <br><br>
    <label for="birthday"><b>Date of birth</b><i> (DD/MM/YYYY)</i><br></label><input type="date" id="birthday">
    <h4>Mobile Number</h4>
    <input type="text">
    <h4>Email Address</h4>
    <input type="email"> <br><br>
    <input type="submit" value="Register">
</body>
<footer>
    <p align="center"> Established 2024.</p>
</footer>
</html>
